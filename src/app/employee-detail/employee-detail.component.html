<div class="col-md-12" *ngIf="employee">
  <h2>{{ employee.name | uppercase }} Details</h2>

  <div class="form-group form-row">
    <div class="col-md-6">
      <label for="employee-name">Name: </label>
      <input
        class="form-control"
        id="employee-name"
        [(ngModel)]="employee.name"
        placeholder="Name"
      />
    </div>
    <div class="form-group col-md-2">
      <label for="employee-grade">Grade: </label>
      <input
        class="form-control"
        id="employee-grade"
        [(ngModel)]="employee.grade"
        placeholder="Grade"
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="employee-surname">Surname: </label>
      <input
        class="form-control"
        id="employee-surname"
        [(ngModel)]="employee.surname"
        placeholder="Surname"
      />
    </div>
    <div class="form-group col-md-2">
      <label for="employee-salary">Salary: </label>
      <input
        class="form-control"
        id="employee-salary"
        [(ngModel)]="employee.salary"
        placeholder="Salary"
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <button class="btn btn-primary" type="button" (click)="goBack()">
        Back
      </button>
      <button
        class="btn btn-success float-right"
        type="button"
        (click)="save()"
      >
        Save
      </button>
    </div>
  </div>
</div>
